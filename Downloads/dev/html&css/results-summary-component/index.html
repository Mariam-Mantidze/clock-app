<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results-Summary-Component</title>
    <link rel="stylesheet" href="./styles-css/reset.css" />
    <link rel="stylesheet" href="./styles-css/style.css" />
  </head>
  <body>
    <div class="result-summary">
      <div class="result">
        <h2>Your Result</h2>

        <div class="score">
          <p class="big">76</p>
          <p class="small">of 100</p>
        </div>

        <h3>Great</h3>
        <p class="details">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>

      <div class="summary">
        <h2>Summary</h2>

        <div class="summary-wrapper">
          <div class="reaction">
            <div class="flex-group">
              <img src="./assets/images/icon-reaction.svg" alt="thunder icon" />
              <h3>Reaction</h3>
            </div>
            <p>80<span>/ 100</span>/p></p>
          </div>

          <div class="memory">
            <div class="flex-group">
              <img src="./assets/images/icon-memory.svg" alt="brain-icon" />
              <h3>Memory</h3>
            </div>
            <p>92<span>/ 100</span>/p></p>
          </div>

          <div class="verbal">
            <div class="flex-group">
              <img
                src="./assets/images/icon-verbal.svg"
                alt="think-cloud icon" />
              <h3>Verbal</h3>
            </div>
            <p>61<span>/ 100</span>/p></p>
          </div>

          <div class="visual">
            <div class="flex-group">
              <img src="./assets/images/icon-visual.svg" alt="eye icon" />
              <h3>Visual</h3>
            </div>
            <p>73<span>/ 100</span>/p></p>
          </div>
        </div>

        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
